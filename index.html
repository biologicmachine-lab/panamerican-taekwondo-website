<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTA Admin - Chat Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../assets/full.png" alt="PTA" class="sidebar-logo">
                <h2>PTA Admin</h2>
            </div>
            
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-view="chats">
                    <i class="fas fa-comments"></i>
                    <span>Chats</span>
                    <span class="badge" id="unreadCount">0</span>
                </a>
                <a href="#" class="nav-item" data-view="templates">
                    <i class="fas fa-file-alt"></i>
                    <span>Quick Replies</span>
                </a>
                <a href="#" class="nav-item" data-view="schedule">
                    <i class="fas fa-calendar"></i>
                    <span>Schedule</span>
                </a>
                <a href="#" class="nav-item" data-view="settings">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <div class="status-indicator">
                    <span class="status-dot online"></span>
                    <span>Online</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Chats View -->
            <div id="chatsView" class="view active">
                <!-- ... chats HTML unchanged ... -->
            </div>

            <!-- Templates View -->
            <div id="templatesView" class="view">
                <header class="content-header">
                    <h1>Quick Reply Templates</h1>
                    <button class="btn-primary" id="addTemplateBtn">
                        <i class="fas fa-plus"></i> Add Template
                    </button>
                </header>

                <div class="templates-grid" id="templatesGrid">
                    <!-- Templates will be loaded here -->
                </div>
            </div>

            <!-- Schedule & Settings Views -->
            <!-- ... unchanged ... -->
        </main>
    </div>

    <!-- Template Modal -->
    <div id="templateModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Quick Reply Template</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Template Name</label>
                    <input type="text" id="templateName" placeholder="e.g., Class Schedule">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea id="templateMessage" rows="4" placeholder="Enter your message..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelTemplateBtn">Cancel</button>
                <button class="btn-primary" id="saveTemplateBtn">Save Template</button>
            </div>
        </div>
    </div>

    <audio id="notificationSound" preload="auto">
        <source src="data:audio/wav;base64,... (same as before)" type="audio/wav">
    </audio>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="admin-app.js"></script>
</body>
</html>
