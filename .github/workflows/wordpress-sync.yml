name: ðŸ”„ WordPress Content Sync

on:
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours
  repository_dispatch:
    types: [wordpress-update]

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ðŸ“¡ Fetch WordPress Content
      run: |
        # Fetch latest blog posts from WordPress API
        curl -H "Accept: application/json" \
             "https://panamericantaekwondoacademy.com/wp-json/wp/v2/posts?per_page=10" \
             > src/data/latest-posts.json
             
        # Fetch academy events
        curl -H "Accept: application/json" \
             "https://panamericantaekwondoacademy.com/wp-json/wp/v2/events?per_page=5" \
             > src/data/upcoming-events.json
             
    - name: ðŸŽ¨ Update Blog HTML
      run: |
        node scripts/update-blog-content.js
        
    - name: ðŸ“Š Check for Changes
      id: changes
      run: |
        if git diff --quiet; then
          echo "No changes detected"
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "Changes detected"
          echo "changed=true" >> $GITHUB_OUTPUT
        fi
        
    - name: ðŸ’¾ Commit Updates
      if: steps.changes.outputs.changed == 'true'
      run: |
        git config --local user.email "panamericantkd22@gmail.com"
        git config --local user.name "Academy Bot"
        git add .
        git commit -m "ðŸ”„ Auto-sync: Updated WordPress content $(date)"
        git push
        
    - name: ðŸ“§ Notify on Updates
      if: steps.changes.outputs.changed == 'true'
      run: |
        echo "ðŸ¥‹ WordPress content updated automatically for Panamerican Taekwondo Academy"
