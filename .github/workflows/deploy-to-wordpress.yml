name: ğŸ¥‹ Deploy Panamerican Taekwondo Academy to WordPress

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        npm install -g sass
        npm install -g uglify-js
        npm install -g html-minifier
        
    - name: ğŸ¨ Build CSS from SASS
      run: |
        if [ -f "src/scss/style.scss" ]; then
          sass src/scss/style.scss src/css/style.css --style compressed
        fi
        
    - name: ğŸ“ Minify JavaScript
      run: |
        if [ -f "src/js/main.js" ]; then
          uglifyjs src/js/main.js -o src/js/main.min.js -c -m
        fi
        
    - name: ğŸ—œï¸ Minify HTML
      run: |
        if [ -f "src/index.html" ]; then
          html-minifier --collapse-whitespace --remove-comments --minify-css --minify-js src/index.html -o src/index.min.html
        fi
        
    - name: ğŸš€ Deploy to WordPress via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./src/
        server-dir: /public_html/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          
    - name: ğŸ“§ Notify Academy Team
      if: success()
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: "ğŸ¥‹ Panamerican Taekwondo Academy website deployed successfully!"
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
